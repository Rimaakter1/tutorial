<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, rgba(227, 227, 128, 0.5), rgba(86, 86, 255, 0.5)),
                url(images/bg2.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        body p {
            font-size: 40px;
            margin-left: 50px;
            margin-top: 160px;
            color: black;
            /* Set text color to white for better visibility */
        }

        .custom-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #3498db;
            color: #3498db;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 50px;
            color: #3498db;
            ;
            /* Set text color to white for better visibility */
        }

        /* Hover effect */
        .custom-button:hover {
            background-color: #309ee8;
            color: #fff;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            body p {
                font-size: 28px;
                margin-left: 20px;
                margin-top: 80px;
            }

            .custom-button {
                margin-left: 20px;
            }
        }
    </style>
</head>

<body>
    <p>Discover the art of mastering new skills. <br> Our tutorials are crafted to empower you <br> with knowledge and
        practical
        insights.</p>

    <a href="home.html" class="custom-button">Tutorials and videos ---></a>
</body>

</html>
